name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ— Construir el proyecto
        run: npm run build

      - name: ğŸ“ Copiar dist a docs
        run: |
          rm -rf docs
          cp -r dist docs
          cp -r public/obras docs/obras

      - name: ğŸ“ Crear .nojekyll
        run: touch docs/.nojekyll

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs
          clean: false