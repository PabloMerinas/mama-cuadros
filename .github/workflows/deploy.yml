name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ— Construir el proyecto
        run: npm run build

      - name: ðŸ“ Copiar dist a docs y agregar imÃ¡genes
        run: |
          rm -rf docs
          cp -r dist docs
          mkdir -p docs/obras
          node -e "
            const fs = require('fs');
            const path = require('path');
            const src = 'public/obras';
            const dst = 'docs/obras';
            if (fs.existsSync(src)) {
              fs.readdirSync(src).forEach(file => {
                const srcFile = path.join(src, file);
                const dstFile = path.join(dst, file);
                fs.copyFileSync(srcFile, dstFile);
              });
            }
          "

      - name: ðŸ“¤ Commit y push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "Deploy: $(date)" || true
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}