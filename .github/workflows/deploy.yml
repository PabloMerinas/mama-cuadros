name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ— Construir el proyecto
        run: npm run build

      - name: ðŸ“ Copiar dist a docs
        run: |
          rm -rf docs
          cp -r dist docs
          cp -r public/obras/* docs/obras/ 2>/dev/null || true

      - name: ðŸ“¤ Commit y push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "Deploy: $(date)" || true
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}