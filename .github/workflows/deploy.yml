name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ— Construir el proyecto
        run: npm run build

      - name: ğŸ“ Preparar archivos para deploy
        run: |
          mkdir -p dist/obras
          cp -r public/obras/* dist/obras/ || true
          ls -la dist/obras/
          echo "Archivos copiados a dist/obras/"

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist